<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png">
    <title>CHANCE | Contacto</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header id="header">
        <header id="header">
            <nav class="navbar fixed-top navbar-expand-lg  " data-bs-theme="dark">
                <div class="container-fluid ">
                    <li><a href="index.html"><img class="logo" src="../img/logo.png"
                                alt="logo de una gorra violeta"></a></li>
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            <a class="nav-link" href="./shop.html">Shop</a>
                            <a class="nav-link" href="./musica.html">Música</a>
                            <a class="nav-link" href="./galeria.html">Galeria</a>
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="nav-desktop">
                <ul>
                    <div class="flex-cont">
                        <div>
                            <li><a href="index.html"><img class="logo" src="../img/logo.png"
                                        alt="logo de una gorra violeta"></a></li>
                        </div>
                        <div class="nav-pages">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="./shop.html">Shop</a></li>
                            <li><a href="./musica.html">Música</a></li>
                            <li><a href="./galeria.html">Galeria</a></li>
                            <li><a href="./contacto.html">Contacto</a></li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <div>
                    <fieldset>
                        <legend class="section-title">Datos Personales</legend>
                        <!--SIMPLE INPUTS-->
                        <div class="form-input">
                            <label>Nombre Completo
                                <input type="text" placeholder="Juan Perez">
                            </label>
                        </div>
                        <div class="form-input">
                            <label>Email
                                <input type="email" placeholder="ejemplo@gmail.com">
                            </label>
                        </div>
                        <div class="form-input">
                            <label>Nacimiento
                                <input type="date">
                            </label>
                        </div>
                        <!--SELECT Y OPTION-->
                        <div class="form-input">
                            <label>Genero
                                <select name="type-user">
                                    <option value="user1">Mujer</option>
                                    <option value="user2">Hombre</option>
                                    <option value="user3">Prefiero no decirlo</option>
                                </select>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend class="section-title">Información Secundaria</legend>
                        <div class="form-input">
                            <label>Ubicación
                                <select name="type-user">
                                    <option value="armenia">Armenia</option>
                                    <option value="concha">Argentina</option>
                                    <option value="culo">Corea del Norte</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-input">
                            <label>Telefono
                                <input type="tel" placeholder="11223344556">
                            </label>
                        </div>
                        <div class="form-input">
                            <label>Dirección
                                <input type="text" placeholder="email@gmail.com">
                            </label>
                        </div>
                        <div class="form-input">
                            <label>
                                <textarea rows="5" cols="50" placeholder="Dejá tu mensaje..."></textarea>
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>Acepto los terminos y condiciones
                                <input type="checkbox" class="checkbox">
                            </label>
                        </div>
                        <div>
                            <label>
                                <button class="button" type="submit">Enviar</button>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </form>
        </main>

        <footer>

            <div class="footer-cont">
                <div class="back-top">
                    <a href="#header"><img src="./img/back-to-top.png" alt=""></a>
                </div>
                <div class="footer-text">
                    <img src="../img/logo.png" alt="">
                    <p>©CHANCE Todos los derechos reservados </p>
                </div>
                <div class="redes-cont">
                    <a href="https://open.spotify.com/intl-es/artist/2CkcTFx80GGIv1vYD1Qqw5?si=QInfYunzR-aqib7qob6ePQ"
                        target="_blank"><img class="redes" src="../img/spotify.png" alt=""></a>
                    <a href="https://www.youtube.com/@chanceoficialbanda" target="_blank"><img class="redes"
                            src="../img/youtube.png" alt=""></a>
                    <a href="https://www.instagram.com/band.chance/" target="_blank"><img class="redes"
                            src="../img/instagram.png" alt=""></a>
                </div>
            </div>
        </footer>
</body>

</html>
